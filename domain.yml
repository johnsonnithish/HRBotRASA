version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - trigger_leave
  - duration_leave
  - reason_leave
  - trigger_movie_booking
  - title_movie
  - location_movie
  - date_movie

entities:
  - duration_leave
  - reason_leave

actions:
  - submit_leave_form
  - validate_leave_form

slots:
  duration_leave:
    type: text
    mappings:
      - type: from_entity
        entity: duration_leave
        role: null
        group: null
      - type: from_text
        conditions:
          - active_loop: leave_form
            requested_slot: duration_leave


  reason_leave:
    type: text
    mappings:
      - type: from_entity
        entity: reason_leave
      - type: from_text
        conditions:
          - active_loop: leave_form
            requested_slot: reason_leave




forms:
  leave_form:
    required_slots:
      - duration_leave
      - reason_leave


responses:
  utter_greet:
    - text: "Hey! How are you?"
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
    - text: "Did that help you?"
  utter_happy:
    - text: "Great, carry on!"
  utter_goodbye:
    - text: "Bye"
  utter_iamabot:
    - text: "I am an HR Bot created to assist you with your HR-related queries. How can I help you today?"
  utter_ask_duration_leave:
    - text: "What would be the duration of your leave?"
  utter_ask_reason_leave:
    - text: "What is the reason for your absence?"
  utter_continue_convo:
    - text: "What else would you like to do?"




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
